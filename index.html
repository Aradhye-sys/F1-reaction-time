<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Reaction Test with Stats</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    #container {
      display: flex;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #left {
      text-align: center;
    }
    #lights {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #555;
    }
    .on {
      background: red !important;
    }
    #message {
      font-size: 1.2rem;
      height: 1.5em;
      margin-bottom: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #stats {
      max-width: 220px;
    }
    #stats table {
      width: 100%;
      border-collapse: collapse;
    }
    #stats th, #stats td {
      border: 1px solid #555;
      padding: 4px;
      text-align: center;
    }
    #average {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left">
      <div id="lights">
        <!-- 15 lights -->
        <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
        <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
        <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
      </div>
      <div id="message">Press Start</div>
      <button id="startBtn">Start</button>
    </div>
    <div id="stats">
      <table>
        <thead><tr><th>Run</th><th>Time (ms)</th></tr></thead>
        <tbody>
          <tr><td>1</td><td id="run1">--</td></tr>
          <tr><td>2</td><td id="run2">--</td></tr>
          <tr><td>3</td><td id="run3">--</td></tr>
          <tr><td>4</td><td id="run4">--</td></tr>
          <tr><td>5</td><td id="run5">--</td></tr>
          <tr><td>6</td><td id="run6">--</td></tr>
          <tr><td>7</td><td id="run7">--</td></tr>
          <tr><td>8</td><td id="run8">--</td></tr>
          <tr><td>9</td><td id="run9">--</td></tr>
          <tr><td>10</td><td id="run10">--</td></tr>
        </tbody>
      </table>
      <div id="average">Average: -- ms</div>
    </div>
  </div>

  <script>
    const lights = document.querySelectorAll('.light');
    const cols = 5, rows = 3;
    const message = document.getElementById('message');
    const btn = document.getElementById('startBtn');
    let startTime, timerId;
    const times = [];

    function updateStats(time) {
      times.push(time);
      const idx = times.length;
      document.getElementById(`run${idx}`).textContent = time.toFixed(0);
      const avg = times.reduce((sum, t) => sum + t, 0) / times.length;
      document.getElementById('average').textContent = `Average: ${avg.toFixed(0)} ms`;
    }

    function reset() {
      clearTimeout(timerId);
      lights.forEach(l => l.classList.remove('on'));
      message.textContent = 'Press Start';
      btn.disabled = times.length >= 10;
      // remove click listener only if set
      document.removeEventListener('click', record);
    }

    function record(e) {
      // ignore clicks on the Start button
      if (e.target === btn) return;
      const rt = performance.now() - startTime;
      message.textContent = `Reaction: ${rt.toFixed(0)} ms`;
      document.removeEventListener('click', record);
      updateStats(rt);
      setTimeout(() => {
        if (times.length < 10) reset();
      }, 2000);
    }

    function start() {
      btn.disabled = true;
      message.textContent = 'Get Ready';
      lights.forEach(l => l.classList.remove('on'));

      for (let c = 0; c < cols; c++) {
        setTimeout(() => {
          for (let r = 0; r < rows; r++) {
            lights[r * cols + c].classList.add('on');
          }
          if (c === cols - 1) {
            const delay = Math.random() * 5000;
            timerId = setTimeout(() => {
              lights.forEach(l => l.classList.remove('on'));
              message.textContent = 'Go!';
              startTime = performance.now();
              document.addEventListener('click', record);
            }, delay);
          }
        }, c * 1000);
      }
    }

    btn.addEventListener('click', start);
    reset();
  </script>
</body>
</html>
